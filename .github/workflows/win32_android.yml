name: Win32 Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# TODO: compile to android
jobs:
  BareBones:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate Build Files
        run: .\tools\win\gn.exe gen out

      - name: Build BareBones
        run: .\tools\win\ninja.exe -C out BareBones
